<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script/endereco.js"></script>
    <link rel="stylesheet" href="/css/endereco.css" />
  </head>
  <body>
    <h1>Criar endereço</h1>
    <form id="formendereco">
      <label for="titulo"
        ><span>Título</span> <input type="text" id="titulo"
      /></label>
      <label for="cep"><span>CEP</span> <input type="number" id="cep" /></label>
      <label for="address"
        ><span>Endereço</span> <input type="text" id="address"
      /></label>
      <label for="numero"
        ><span>Número</span> <input type="text" id="numero"
      /></label>
      <label for="complement"
        ><span>Complemento</span> <input type="text" id="complement"
      /></label>
      <button type="submit">enviar</button>
    </form>
  </body>
</html>
